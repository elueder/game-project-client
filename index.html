<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container-fluid">
        <h1 class="header">Tic-Tac-Toe</h1>

        <div class="alert-msg" id="sign-in-user-message"></div>

        <div class="form-field-stuff">
          <form id="sign-up-form" class="form-inline">
            <h3 class="form-titles">Sign Up!</h3>
            <input name="credentials[email]" type="text" placeholder="Email" class="form-control">
            <input name="credentials[password]" type="password" placeholder="Password" class="form-control">
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password" class="form-control">
            <button class="btn btn-default" type="submit">Sign Up</button>
          </form>

          <form id="sign-in-form" class="form-inline">
            <h3 class="form-titles">Sign In!</h3>
            <input name="credentials[email]" type="text" placeholder="Email" class="form-control">
            <input name="credentials[password]" type="password" placeholder="Password" class="form-control">
            <button class="btn btn-default" type="submit">Sign In</button>
          </form>

          <div class="alert-msg" id="sign-in-fail"></div>
        </div>

        <div id="game-board" class="hidden">
          <div class="row">
            <div class="col-md-2 col-xs-2 top left">
              <button class="game-button" type="submit" id="gb1"> </button>
            </div>
            <div class="col-md-2 col-xs-2 top center">
              <button class="game-button" type="submit" id="gb2"> </button>
            </div>
            <div class="col-md-2 col-xs-2 top right">
              <button class="game-button" type="submit" id="gb3"> </button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2 col-xs-2 middle left">
              <button class="game-button" type="submit" id="gb4"> </button>
            </div>
            <div class="col-md-2 col-xs-2 middle center">
              <button class="game-button" type="submit" id="gb5"> </button>
            </div>
            <div class="col-md-2 col-xs-2 middle right">
              <button class="game-button" type="submit" id="gb6"> </button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2 col-xs-2 bottom left">
              <button class="game-button" type="submit" id="gb7"> </button>
            </div>
            <div class="col-md-2 col-xs-2 bottom center">
              <button class="game-button" type="submit" id="gb8"> </button>
            </div>
            <div class="col-md-2 col-xs-2 bottom right">
              <button class="game-button" type="submit" id="gb9"> </button>
            </div>
          </div>
        </div>
        <div class="alert-msg" id="game-alert"></div>

        <div class="form-field-stuff">
          <form id="change-password-form" class="form-inline hidden">
            <h3 class="form-titles">Change Password</h3>
            <input type="password" name="passwords[old]" placeholder="Old Password" class="form-control">
            <input type="password" name="passwords[new]" placeholder="New Password" class="form-control">
            <button class="btn btn-default" type="submit">Change it up</button>
          </form>

          <form id="sign-out" class="form-inline hidden">
            <h3 class="form-titles">Sign Out</h3>
            <button class="btn btn-default" type="submit">Sign Out</button>
          </form>

          <form id="num-of-games" class="hidden form-inline">
            <h3 class="form-title">How many games have you played?</h3>
            <button class="btn btn-default" id="games-index" name="button" type="submit">Show all games</button>
          </form>
          <div class="alert-msg" id="num-user-message"></div>

          <form id="new-game" class="hidden form-inline">
            <h3 class="form-title">New Game</h3>
            <button class="btn btn-default" id="game-create" name="button" type="button">New Game</button>
          </form>
          <div class="alert-msg" id="new-game-user-message"></div>
        </div>

        <!-- <form id="games-show" class="hidden form-inline">
          <h3 class="form-title">Game complete?</h3>
          <input type="text" placeholder="Game ID Number" name="game[id]" class="form-control">
          <button class="btn btn-default" type="submit">Check game</button>
        </form> -->

        <div class="alert-msg" id="content"></div>
      </div>
    </body>
</html>
