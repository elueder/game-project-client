<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <h3 class="form-titles">Sign Up!</h3>
      <form id="sign-up-form">
        <input name="credentials[email]" type="text" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
        <button type="submit">Sign Up</button>
      </form>

      <h3 class="form-titles">Sign In!</h3>
      <form id="sign-in-form">
        <input name="credentials[email]" type="text" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <button type="submit">Sign In</button>
      </form>

      <h3>Change Password</h3>
      <form id="change-password-form" class="form-block">
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <button type="submit">Change it up</button>
      </form>

      <form id="sign-out">
        <button type="submit">Sign Out</button>
      </form>

      <h2>Tic Tac Toe</h2>

      <div class="game-board">
        <div class="row">
          <div class="col-md-2 col-xs-2 top left">
            <button class="game-button" type="submit" id="gb1"> </button>
          </div>
          <div class="col-md-2 col-xs-2 top center">
            <button class="game-button" type="submit" id="gb2"> </button>
          </div>
          <div class="col-md-2 col-xs-2 top right">
            <button class="game-button" type="submit" id="gb3"> </button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2 col-xs-2 middle left">
            <button class="game-button" type="submit" id="gb4"> </button>
          </div>
          <div class="col-md-2 col-xs-2 middle center">
            <button class="game-button" type="submit" id="gb5"> </button>
          </div>
          <div class="col-md-2 col-xs-2 middle right">
            <button class="game-button" type="submit" id="gb6"> </button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2 col-xs-2 bottom left">
            <button class="game-button" type="submit" id="gb7"> </button>
          </div>
          <div class="col-md-2 col-xs-2 bottom center">
            <button class="game-button" type="submit" id="gb8"> </button>
          </div>
          <div class="col-md-2 col-xs-2 bottom right">
            <button class="game-button" type="submit" id="gb9"> </button>
          </div>
        </div>
      </div>

      <form id="new-game">
        <button type="submit">New Game</button>
      </form>

    </body>
</html>
